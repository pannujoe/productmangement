<!DOCTYPE html>
<html>
	<head lang="eng">
			<!--Library Scripts -->
			<script src="js/angular.js"> </script>
			<script src="app/app.js"></script>

			<!-- Product Controlers -->
			<script src="app/products/productListCtrl.js"></script>
	</head>
<body ng-app="productManagement">
	<table ng-controller="ProductListCtrl as vm">
		<thead>
			<tr>
				<td><button type="button" ng-click="vm.toggleImage()">{{vm.showImage ? "Hide" : "Show"}} Image</button></td>
				<td>Product</td>
				<td>Code</td>
				<td>Available</td>
				<td>Price</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in vm.products">
				<td>
					<image ng-show="vm.showImage"
								ng-src="{{ product.imageUrl }}"
									style="..."
								 title="{{ product.productName }}">
				</td>
				<td>{{ product.productName }}</td>
				<td>{{ product.productCode }}</td>
				<td>{{ product.releaseDate }}</td>
				<td>{{ product.price | currency }}</td>
		</tbody>
	</table>


<!--Library Scripts -->
</body>

</html>
