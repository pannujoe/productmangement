<form class="form-horizontal" name="productForm">
		<fieldset>
			<legend>Product Search Tags</legend>
			<div class="form-group">
				<label for="inputSearchTags" class="col-md-2 control-label">Search</label>
				<div class="col-md-8">
				<input type="text" class="form-control" id="inputSearchTags" placeholder="Product Search Keywords" ng-model="vm.newTags" />
			</div>
			<div class="col-md-1">
				<button type="button"
								class="btn btn-default"
								title="add the specified tags"
								ng-click="vm.addTags(vm.newTags)">
								Add
				</button>
				</div>
			</div>
			<div class="row col-md-8 col-md-offset-2">
				<span ng-repeat="tag in vm.product.tags | orderBy">
					<button class="btn btn-default"
									style="font-size:smaller;margin-bottom:12px"
									ng-click="vm.removeTag($index)">
								{{tag}}
								<span class="gyphicon glyphicon-remove"></span>
							</button>
				</span>
		</div>
		<div class="form-group">
			<div class="col-md-4 col-md-offset-2">
				<span>
					<button class="btn btn-primary"
									style="width:80px;margin-right:10px"
									type="submit"
									ng-click="vm.submit()">
						Save
					</button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
